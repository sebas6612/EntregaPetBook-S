name: SonarCloud Workflow

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Resolving dependencies
        run: npm install
      - name: Build the code
        run: npm run build --if-present
      - name: Coverage
        run: node ./node_modules/@angular/cli/bin/ng test --code-coverage --no-watch --no-progress --browsers=ChromeHeadlessCI

      - name: Run tests
        run: node ./node_modules/@angular/cli/bin/ng test --no-watch --no-progress --browsers=ChromeHeadlessCI

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: coverage/

      - uses: actions/checkout@v1
      - name: Code_Coverage_AWS_S3
        run: bash scripts/pipeline/release.sh "sonarcloud-reports" "coverage" ${{secret.AWS_Access_Key}} ${{secret.AWS_Access_Secret}} pet-book-$(Build.BuildId).zip
